version: 2
jobs:
  build:
    filters:
      branches:
        only: master
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: Installation
          command: yarn install
      - run:
          name: Packaging
          command: node_modules/gulp/bin/gulp.js
      - run:
          name: Deploy
          command: ./.circleci/ftp.sh
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
